<div class="container text-center pt-5" *ngIf="loader">
  <i class="fa fa-spinner fa-4x fa-spin fa-fw" aria-hidden="true"></i>
</div>
<div class="container" *ngIf="!loader">
  <div class="row p-3">
    <div class="col-4">
      <input type="text" placeholder="filter..." class="form-control" (change)="onFilter($event)">
    </div>
  </div>
  <table class="table">
    <thead>
      <th>User</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>email</th>
      <th>Role</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{user.adsuser}}</td>
        <td>{{user.name}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td><button class="btn btn-primary" (click)="gotoDetail(user.$key)"><span class="fa fa-edit"></span></button></td>
      </tr>
    </tbody>
  </table>
</div>
