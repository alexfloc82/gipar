<div class="container text-center pt-5" *ngIf="loader">
  <i class="fa fa-spinner fa-4x fa-spin fa-fw" aria-hidden="true"></i>
</div>
<div class="container-fluid" *ngIf="!loader">
  <div class="row p-3">
    <div class="col-4">
     <!-- <input type="text" placeholder="filter..." class="form-control" (change)="onFilter($event)"> -->
    </div>
    <div class="col-8">
    <span class="btn btn-outline-success float-sm-right" (click)="createNew()"><span class="fa fa-plus" aria-hidden="true"></span> New</span>
    </div>
  </div>
  <table class="table">
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Responsibles</th>
    </thead>
    <tbody>
      <tr *ngFor="let area of filteredAreas">
        <td><button class="btn-link" (click)="gotoDetail(area.$key)">{{area.id}}</button></td>
        <td>{{area.name}}</td>
        <td><li *ngFor="let resp of area.responsibles">{{resp.name}} {{resp.lastname}}</li></td>     
      </tr>
    </tbody>
  </table>
</div>
