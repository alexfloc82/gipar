<div class="container text-center pt-5" *ngIf="loader.user && loader.holiday">
  <i class="fa fa-spinner fa-4x fa-spin fa-fw" aria-hidden="true"></i>
</div>
<div class="container" *ngIf="!(loader.user && loader.holiday)">
  <div class="row p-3">
    <div class="col-4">
      <input type="text" placeholder="filter..." class="form-control" (change)="onFilter($event)"> 
    </div>
    <div class="col-8">
    <span class="btn btn-outline-success float-sm-right" (click)="createNew()"><span class="fa fa-plus" aria-hidden="true"></span> New</span>
    </div>
  </div>
  <table class="table">
    <thead>
      <th>User</th>
      <th>Start Date</th>
      <th>Finish Date</th>
      <th>Type</th>
    </thead>
    <tbody>
      <tr *ngFor="let holiday of filteredHolidays">
        <td><button class="btn-link" (click)="gotoDetail(holiday.$key)">{{holiday.userObj.adsuser}} - {{holiday.userObj.name}} {{holiday.userObj.lastname}}</button></td>
        <td>{{holiday.from | date:'dd/MM/yyyy' }}</td>
        <td>{{holiday.to | date:'dd/MM/yyyy' }}</td>
        <td>{{holiday.type }}</td>        
      </tr>
    </tbody>
  </table>
</div>
